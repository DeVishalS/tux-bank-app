<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Tux Digital Banking</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/txn/initiate-new" routerLinkActive="active">
        <mat-icon>payment</mat-icon>
        <span class="pl-1"> Initiate Transaction </span>
      </a>
      <a mat-list-item routerLink="/txn/history" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span class="pl-1"> Transaction History </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tux's Bank</span>
      <div class="flex flex-row-reverse w-full">
        <div>
          <button mat-flat-button color="accent" (click)="logout()">
            <mat-icon> logout </mat-icon>
            LOGOUT
          </button>
          <button mat-flat-button color="accent">
            <mat-icon> account_circle </mat-icon>
            PROFILE
          </button>
        </div>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
